<ion-tabs>
  <ion-tab-bar slot="bottom" color="tertiary">
    <ion-tab-button tab="inicio">
      <ion-icon name="home"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="eventos">
      <ion-icon name="calendar-outline"></ion-icon>
      <ion-label>Eventos</ion-label>
    </ion-tab-button>
    
    <ion-tab-button tab="tasks">
      <ion-icon name="bookmark-outline"></ion-icon>
      <ion-label>Tareas</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="navigator" (click)='openNavigator()'>
      <ion-icon name="options-outline"></ion-icon>
      <ion-label>Navegador</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="options" (click)='openMenu()'>
      <ion-icon name="options-outline"></ion-icon>
      <ion-label>Opciones</ion-label>
    </ion-tab-button>   
  </ion-tab-bar>
  <ion-menu side="end" type='overlay' menuId='menuOptions' contentId='main'>
    <ion-header>
      <ion-toolbar color="medium">
        <ion-title>Opciones</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-icon name="hammer-outline" class="ion-margin"></ion-icon>
          <ion-label>Configurar App</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="send-outline" class="ion-margin"></ion-icon>
          <ion-label>Contacto</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
    <ion-footer-bar>
      <ion-item color="danger" (click)="logOut()">
        <ion-icon name="exit-outline" class="ion-margin"></ion-icon>
        <ion-label>Cerrar Sesi√≥n</ion-label>
      </ion-item>
  </ion-footer-bar>
  </ion-menu>
  <ion-router-outlet id='main'></ion-router-outlet>
</ion-tabs>
