<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)] = 'email' name='emailInput' type="email" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button (click)="recoverPassword()" color="danger" expand="block">Enviar</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <small>
          Por favor, introduzca el email que usó para registrarse para poder enviarle un correo de recuperación.
        </small>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
